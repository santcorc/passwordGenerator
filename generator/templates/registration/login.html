{% extends '../layout.html' %}

{% block content %}


{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>

{% else %}

    <h2>Log In</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    </form>


{% endif %}
{% endblock %}
